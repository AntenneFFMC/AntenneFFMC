<!-- Affiché si JS activé -->
<div id="agendaMenu">
</div>

<script type="text/javascript">
  /*<![CDATA[*/
    jQuery(function($) {
        $('#agendaMenu').fullCalendar({
            theme : false,
            locale : '[(#LANG|strtolower)]',
            editable: false,
            navLinks: false,
            eventLimit: true,
            events: "[(#URL_PAGE{agenda.json})]",
            header: {
              left:   '',
              center: 'prev, title, next',
              right:  'today'
            },
            fixedWeekCount: false,
            allDayHtml:'<:organiseur:cal_jour_entier|textebrut:>',
            loading: function(bool) {
                   if (bool) $('#calendrierMenu-loading').show();
                    else $('#calendrierMenu-loading').hide();
            },
        })
    });
  /*]]>*/
</script>
